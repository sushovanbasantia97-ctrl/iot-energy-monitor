<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Energy Monitoring System</title>

  <!-- MQTT Library -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      color: #334155;
      margin-bottom: 10px;
    }
    .value {
      font-size: 28px;
      font-weight: bold;
      color: #0f172a;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    .on {
      background-color: #22c55e;
      color: white;
    }
    .off {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>IoT Energy Monitoring System</h1>
  <p>Raspberry Pi + MQTT + Web Dashboard</p>
</header>

<div class="container">

  <div class="card">
    <h2>Voltage (V)</h2>
    <div class="value" id="voltage">--</div>
  </div>

  <div class="card">
    <h2>Current (A)</h2>
    <div class="value" id="current">--</div>
  </div>

  <div class="card">
    <h2>Power (W)</h2>
    <div class="value" id="power">--</div>
  </div>

  <div class="card">
    <h2>Energy (kWh)</h2>
    <div class="value" id="energy">--</div>
  </div>

  <div class="card">
    <h2>Device Control</h2>
    <button class="on" onclick="sendCommand('ON')">TURN ON</button>
    <button class="off" onclick="sendCommand('OFF')">TURN OFF</button>
  </div>

</div>

<script>
  // Connect to MQTT Broker (WebSocket)
  const client = mqtt.connect("wss://test.mosquitto.org:8081");

  client.on("connect", function () {
    console.log("Connected to MQTT Broker");
    client.subscribe("home/energy/#");
  });

  client.on("message", function (topic, message) {
    const value = message.toString();

    if (topic === "home/energy/voltage") {
      document.getElementById("voltage").innerHTML = value;
    }
    if (topic === "home/energy/current") {
      document.getElementById("current").innerHTML = value;
    }
    if (topic === "home/energy/power") {
      document.getElementById("power").innerHTML = value;
    }
    if (topic === "home/energy/energy") {
      document.getElementById("energy").innerHTML = value;
    }
  });

  function sendCommand(command) {
    client.publish("home/energy/control", command);
    alert("Command Sent: " + command);
  }
</script>

</body>
</html>
